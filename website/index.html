<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="canonical" href="https://localhost:8443/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashed.js Website</title>
  <link rel="icon" sizes="192x192" href="img/icons/icon-192x192.png">
  <meta name="description" content="main page" />
  <meta name="theme-color" content="#800000">
  <link rel="manifest" href="/manifest.json">
  <style>
    html,
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    img,
    audio,
    video {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <label>Hello<input type="checkbox" name="1" id="1"></label>
  <button>Button</button>
  <dashed-site-app></dashed-site-app>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="./src/app.js"></script>
  <script>
    if ('serviceWorker' in window.navigator) {
      window.addEventListener('load', () => {
        window.navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>

</html>
